<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login - DEEPCARE Hospital</title>
  <link rel="stylesheet" href="/styles.css">
  <style>
    /* Full-page background with overlay */
    body {
      background: url('{{ url_for("static", filename="Hospital1.jpg") }}') no-repeat center center fixed;
      background-size: cover;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
      position: relative;
    }

    /* Dark overlay for readability */
    body::before {
      content: "";
      position: absolute;
      top: 0; left: 0; right: 0; bottom: 0;
      background: rgba(0, 0, 0, 0.4);
      z-index: 0;
    }

    /* Hospital name banner */
    .hospital-name {
      position: absolute;
      top: 30px;
      width: 100%;
      text-align: center;
      color: #ffffff;
      font-size: 2rem;
      font-weight: 700;
      letter-spacing: 1px;
      text-shadow: 2px 2px 8px rgba(0,0,0,0.6);
      z-index: 2;
    }

    /* Login box */
    .login-container {
      position: relative;
      z-index: 2;
      background: rgba(255, 255, 255, 0.9);
      border-radius: 16px;
      box-shadow: 0 4px 20px rgba(0, 0, 0, 0.2);
      width: 350px;
      padding: 30px;
      text-align: center;
    }

    .login-container h2 {
      margin-bottom: 20px;
      color: #2563eb;
    }

    .login-container input {
      display: block;
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border-radius: 8px;
      border: 1px solid #ccc;
      font-size: 1em;
    }

    .login-container button {
      background-color: #2563eb;
      color: white;
      border: none;
      padding: 10px;
      border-radius: 8px;
      width: 100%;
      font-size: 1em;
      cursor: pointer;
      transition: background 0.3s;
    }

    .login-container button:hover {
      background-color: #1e40af;
    }

    .login-container a {
      display: inline-block;
      margin-top: 15px;
      color: #2563eb;
      text-decoration: none;
      font-weight: 500;
    }

    .login-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>
  <div class="hospital-name">üè• DEEPCARE Multispeciality Hospital</div>

  <div class="login-container">
    <h2>Login</h2>
    <form method="POST" action="/login">
      <input type="text" name="username" placeholder="Username" required>
      <input type="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
    <a href="/signup">New user? Sign up</a>
  </div>
</body>
</html>
